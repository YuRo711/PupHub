<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PupHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PupHub">
    <meta name="author" content="Yuri Rokhlin">
    <meta name="keywords" content="pets, petshop, dogs">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo"
          src="./images/logo.svg"
          alt="PupHub logo"
        />
        <nav class="header__nav">
          <a class="header__link" href="#">Our services</a>
          <a class="header__link" href="#">About us</a>
          <a class="header__link" href="#">Products</a>
          <a class="header__link" href="#">Pet care</a>
          <a class="header__link" href="#">Contact</a>
        </nav>
        <div class="header__buttons">
          <button class="header__button header__button_login"
            type="button"
          >
            Log in
          </button>
          <button class="header__button header__button_signup"
            type="button"
          >
            Register
          </button>
        </div>
      </header>

      <main class="main">
        <section class="intro" id="intro">
          <img class="intro__bg"
            src="./images/blob 1.svg"
            alt="background blob"
          />
          <div class="intro__info">
            <h1 class="intro__title">Taking care <br>of your Smart Dog!</h1>
            <p class="intro__text">
              Human-canine bonding is the relationship between dogs and humans.
            </p>
            <button class="intro__button"
              type="button"
            >
              Explore more
              <img class="intro__button-icon"
                src="./images/arrow.svg"
                alt="arrow icon"
              />
            </button>
          </div>
          <div class="intro__image">
            <div class="intro__blob">
              <img class="intro__dog"
                src="./images/blob 2 content.png"
                alt="a dog in sunglasses"
              />
              <div class="intro__paw_small"></div>
              <div class="intro__paw_small"></div>
              <div class="intro__paw_small"></div>
              <div class="intro__paw_small"></div>
              <div class="intro__paw_small"></div>
              <div class="intro__paw_small"></div>
              <div class="intro__paw_small"></div>
            </div>

            <img class="intro__dog-circle"
              src="./images/Ellipse 2.png"
              alt="a dog"
            />
            <img class="intro__dog-circle"
              src="./images/Ellipse 3.png"
              alt="a dog"
            />
            <img class="intro__dog-circle"
              src="./images/Ellipse 4.png"
              alt="a dog"
            />
            <img class="intro__dog-circle"
              src="./images/Ellipse 7.png"
              alt="a dog"
            />

            <img class="intro__paw_large"
              src="./images/paw orange.svg"
              alt="orange paw print"
            />
            <img class="intro__paw_large"
              src="./images/paw purple.svg"
              alt="purple paw print"
            />
            <img class="intro__paw_large"
              src="./images/paw pink.svg"
              alt="pink paw print"
            />
            
          </div>
        </section>

        <section class="services" id="services">
          <h2 class="services__title">Service Categories</h2>
          <div class="services__title-line"></div>
          <div class="services__categories">
            <div class="services__category">
              <img class="services__image"
                src="./images/grooming.svg"
                alt="grooming"
              />
              Grooming
            </div>
            <div class="services__category">
              <img class="services__image"
                src="./images/healthcare.svg"
                alt="healthcare"
              />
              Healthcare
            </div>
            <div class="services__category">
              <img class="services__image"
                src="./images/daycare.svg"
                alt="daycare"
              />
              Daycare
            </div>
            <div class="services__category">
              <img class="services__image"
                src="./images/training.svg"
                alt="training"
              />
              Training
            </div>
            <div class="services__category">
              <img class="services__image"
                src="./images/hygiene.svg"
                alt="hygiene"
              />
              Hygienic care
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">
          Â© Made by YuRo711. Design with love by bharat.
        </p>
      </footer>
    </div>
  </body>
</html>
